<!DOCTYPE HTML>
<html>
<head>
  <title>Cristal Grid Translation</title>
  <!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
  <script src="../jquery.1.7.1.min.js"></script>
  <script src="../common.js"></script>
  <script type="text/javascript" src="js/compatibility.js"></script>
  <script type="text/javascript" src="js/bravais.js"></script>
  <script type="text/javascript" src="js/ajax.js"></script>
</head>
<body>
<label>
  &#593;:
  <input name="alpha" type="text" size="3" value="90"/>&deg;
</label>
<label>
  &#946;:
  <input name="beta" type="text" size="3" value="90"/>&deg;
</label>
<label>
  &#611;:
  <input name="gamma" type="text" size="3" value="90"/>&deg;
</label><br/>

<label>
  a<sub>x</sub>:
  <input name="ax" type="text" size="6" value="4.110"/>
</label>
<label>
  a<sub>y</sub>:
  <input name="ay" type="text" size="6" value="4.110"/>
</label>
<label>
  a<sub>z</sub>:
  <input name="az" type="text" size="6" value="4.110"/>
</label><br/>

<label>
  N<sub>max</sub>
  <input name="nmax" value="2" size="2" />
</label>

<br/>
<br/>
<table>
  <tr>
    <td>
      <label for="from">Initial:</label><br/>
      <textarea id="from" rows="25" cols="40">1 0.000 0.000 0.000
-1 2.055 2.055 2.055</textarea>
    </td>
    <td><button id="translate">Translate</button></td>
    <td><label for="to">Translated:</label><br/>
      <textarea id="to" rows="25" cols="40"></textarea></td>
  </tr>
</table>
</body>
</html>
