<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>JS Bin</title>
  <style type="text/css">
    body,html{
      background: white;
      position: relative;
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #canvas{
      /*border: 1px dotted lightgray;*/
      display: block;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }
    #controls{
      position: absolute;
      top:0;
      left:0;
      z-index: 100;
    }
  </style>
</head>
<body>
<div id="controls">
  <div id="span"></div>
  <button id="start">Start</button> <button id="stop">Stop</button><br/>
</div>
<canvas id="canvas"></canvas>
<!-- build:js(.tmp) scripts/app.js -->
<script type="text/javascript" src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
