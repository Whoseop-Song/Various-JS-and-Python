        <div class="container">

                    <label for="search-add-field"><i class="icon-search"></i></label>
                    <input type="text" id="search-add-field" class="form-control input-lg" placeholder="Search contact"/>
                  </div>
                  <div class="col-md-3">
                    <button type="button" class="btn-block when-closed btn btn-success btn-lg">or Add one</button>
                    <div class="btn-group when-opened btn-block">
                      <button type="button" class="btn btn-success btn-lg col-md-6"><i class="icon-ok"></i></button>
                      <button type="button" class="btn btn-danger btn-lg col-md-6"><i class="icon-remove"></i></button>
                    </div>
                  </div>
                </div>
                <div class="form-group second-row">
                  <div class="col-md-6">
                    <label for="phone-field"><i class="icon-phone"></i></label>
                    <input type="text" id="phone-field" class="form-control input-lg" placeholder="Phone number"/>
                  </div>
                  <div class="col-md-6">
                    <label for="group-field"><i class="icon-group"></i></label>
                    <input type="text" id="group-field" class="form-control input-lg" placeholder="Member of group"/>
                  </div>
                </div>
              </form>

            </div>
