<!DOCTYPE HTML>
<html>
<head>
  <title>Unit 5 Demos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="jquery-ui-1.8.18.custom.css" type="text/css" media="all" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <style>
    #canvasContainer {
      border: 1px solid black;
      float: left;
      cursor: crosshair;
      position: relative;
    }

    #canvasContainer.hovered {
      cursor: pointer;
    }

    #canvasContainer canvas{
      position: absolute;
      top: 0;
      left: 0;
    }
    #canvas_base {
      position: relative !important;
    }
    #controls{
      float:left;
      width: 200px;
      padding: 5px;
    }
    #controls p{
      margin: 4px 0;
    }

  </style>
</head>
<body>
<div id="canvasContainer">
  <canvas id="canvas_base"></canvas>
  <canvas id="canvas_smooth"></canvas>
  <canvas id="canvas_robot"></canvas>
</div>
<div id="controls">
  <p>
    <label for="detalization_id">Detalization:</label>
    <input type="text" id="detalization_id" value="5" size="10" style="border:0; color:#f6931f; font-weight:bold;" />
  </p>
  <div id="slider_detalization" class=slider></div>
  <p>
    <label for="weight_data_id">Weight data:</label>
    <input type="text" id="weight_data_id" value="0.5" size="10" style="border:0; color:#f6931f; font-weight:bold;" />
  </p>
  <div id="slider_weight_data" class=slider></div>
  <p>
    <label for="weight_smooth_id">Weight smooth:</label>
    <input type="text" id="weight_smooth_id" value="0.1" size="10" style="border:0; color:#f6931f; font-weight:bold;" />
  </p>
  <div id="slider_weight_smooth" class=slider></div>
  <br/>
  <button id="start_robot_id">Start robot</button><button id="stop_robot_id">Stop robot</button><br/>

  <p>
    <label for="p_pid_id">P in PID:</label>
    <input type="text" id="p_pid_id" value="0.3" size="10" style="border:0; color:#f6931f; font-weight:bold;" />
  </p>
  <div id="slider_p_pid" class=slider></div>

  <p>
    <label for="d_pid_id">D in PID:</label>
    <input type="text" id="d_pid_id" value="12" size="10" style="border:0; color:#f6931f; font-weight:bold;" />
  </p>
  <div id="slider_d_pid" class=slider></div>

  <p>
    <label for="i_pid_id">I in PID:</label>
    <input type="text" id="i_pid_id" value="0.003" size="10" style="border:0; color:#f6931f; font-weight:bold;" />
  </p>
  <div id="slider_i_pid" class=slider></div>

  <p>
    <label for="drift_id">Drift in deg.:</label>
    <input type="text" id="drift_id" value="10" size="10" style="border:0; color:#f6931f; font-weight:bold;" />
  </p>
  <div id="slider_drift" class=slider></div>

  <!--<button id="twiddle_id">Twiddle</button>-->
</div>

<script src="unit5.js"></script>
</body>
</html>
