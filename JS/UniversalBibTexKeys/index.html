<!DOCTYPE html>
<html>
<head>
  <title>Bibtex Cit Converter</title>
  <script src="js/transformer.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
  <link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="./index.html">Converter</a>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="span6">
      <label for="sourceTex">Source TEX file</label>
      <textarea name="sourceTex" id="sourceTex" rows="10" class="span6"></textarea>
    </div>
    <div class="span6">
      <label for="targetTex" style="text-align: right">Target TEX file</label>
      <textarea readonly name="targetTex" id="targetTex" rows="10" class="span6">asdasd</textarea>
    </div>
  </div>
  <div class="row">
    <div class="span6">
      <label for="sourceBib">Source BIB file</label>
      <textarea name="sourceBib" id="sourceBib" rows="10" class="span6"></textarea>
    </div>
    <div class="span6">
      <label for="targetBib" style="text-align: right">Target BIB file</label>
      <textarea readonly name="targetBib" id="targetBib" rows="10" class="span6"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="span12 buttons-row">
      <button class="btn btn-primary btn-large">Convert <i class="icon-arrow-right"></i></button>
    </div>
  </div>
</div>
</body>
</html>
